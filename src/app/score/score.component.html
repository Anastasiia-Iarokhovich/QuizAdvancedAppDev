<h2 *ngIf="users.length == 0">Du hast noch keine Punkte gesammelt!</h2>
<table *ngIf="users.length > 0">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Kategorie</th>
    <th>Punktestand</th>
  </tr>
  <tr *ngFor="let user of users; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ user.user }}</td>
    <td>{{ user.category }}</td>
    <td>{{ user.score }}</td>
  </tr>
</table>
