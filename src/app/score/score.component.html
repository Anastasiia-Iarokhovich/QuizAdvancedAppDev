<h2 *ngIf="quizScores.length == 0">Du hast noch keine Punkte gesammelt!</h2>
<table *ngIf="quizScores.length > 0">
  <tr>
    <th>#</th>
    <th>Kategorie</th>
    <th>Punktestand</th>
  </tr>
  <tr *ngFor="let quizScore of quizScores; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ quizScore.category }}</td>
    <td>{{ quizScore.score }}</td>
  </tr>
</table>
